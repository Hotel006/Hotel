<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		 crossorigin="anonymous">
		
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
		 crossorigin="anonymous">
		
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		 crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="jumbotron">
			 <div class="container">
		  <h1>大型交友注册系统</h1>
		  <p>提供快速，准确的交友服务</p>
		</div>
		</div>
		<div class="container">
		<form action="" method="">
			<table  cellpadding="2px" cellspacing="10px">
			<tr>
				<td>
					手机号：
				</td>
				<td>
					<input type="text" />
				</td>
				<span id="addphone"></span>
			</tr>
			<tr>
				<td>
					姓名：
				</td>
				<td>
					<input type="text" />
				</td>
				<span id="addname"></span>
			</tr>
			<tr>
				<td>
					密码：
				</td>
				<td>
					<input type="text" />
				</td>
				<span id="addpass"></span>
			</tr>
			<tr>
				<td>
					重复密码：
				</td>
				<td>
					<input type="text" />
				</td>
				<span id="addrmsg"></span>
			</tr>
		</table>
		<input type="submit" name="" id="" value="注册" />
		</form>
		</div>
	</body>
</html>
